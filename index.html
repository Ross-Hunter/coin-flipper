<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Coin Flipper</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div id="spin" class="coin spin">
			<img src="images/coin-spin.gif">
		</div>
		<div class="coin result">
			<img id="heads" src="images/heads.png">
			<img id="tails" src="images/tails.png">
		</div>
	</div>
	<div class="container">
		<p id="messageBox"></p>
	</div>
	<div class="container">
		<button id="flip">Flip Again!</button>
	</div>
<script src="js/scripts.js"></script>
</body>
</html>
